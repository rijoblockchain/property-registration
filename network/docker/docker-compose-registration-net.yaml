      #- FABRIC_LOGGING_SPEC=DEBUG
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      # Peer specific variabes
      - CORE_PEER_ID=peer0.users.property-registration-network.com
      - CORE_PEER_ADDRESS=peer0.users.property-registration-network.com:9051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:9051
      - CORE_PEER_CHAINCODEADDRESS=peer0.users.property-registration-network.com:9052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:9052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.users.property-registration-network.com:9051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.users.property-registration-network.com:10051
      - CORE_PEER_LOCALMSPID=usersMSP
    volumes:
        - /var/run/docker.sock:/host/var/run/docker.sock
        - ../organizations/peerOrganizations/users.property-registration-network.com/peers/peer0.users.property-registration-network.com/msp:/etc/hyperledger/fabric/msp
        - ../organizations/peerOrganizations/users.property-registration-network.com/peers/peer0.users.property-registration-network.com/tls:/etc/hyperledger/fabric/tls
        - peer0.users.property-registration-network.com:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
