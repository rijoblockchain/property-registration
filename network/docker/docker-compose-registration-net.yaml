    volumes:
        - /var/run/docker.sock:/host/var/run/docker.sock
        - ../organizations/peerOrganizations/users.property-registration-network.com/peers/peer1.users.property-registration-network.com/msp:/etc/hyperledger/fabric/msp
        - ../organizations/peerOrganizations/users.property-registration-network.com/peers/peer1.users.property-registration-network.com/tls:/etc/hyperledger/fabric/tls
